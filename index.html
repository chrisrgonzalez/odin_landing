<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header class="primary-header">
      <div class="hero-container">
        <a href="#" class="logo">Company Logo</a>
        <nav class="primary-navigation">
          <div class="navigation-list">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </nav>
      </div>
    </header>

    <section class="hero-section">
      <div class="hero-container">
        <div class="hero-text">
          <h1 class="hero-text-big">This Website is awesome.</h1>
          <p>
            This website has some subtext that goes here under the main title.
            It's a smaller font and the color is lower contrast.
          </p>
        </div>
        <div>
          <img src="/img/hero.jpg" alt="hero image" class ="hero-img"/>
        </div>
    </section>

    <section class="info-section">
      <h2>Some Random information.</h2>
      <div class="info-container">
        <img src="/img/paint-01.jpg" alt="" class="info-img">
        <img src="img/paint-02.jpg" alt="" class="info-img">
        <img src="img/paint-03.jpg" alt="" class="info-img">
        <img src="img/paint-04.jpg" alt="" class="info-img">
      </div>
    </section>

    <section class="quote-section">
      <p>inspiring</p>
      <h3>-Thor</h3>
    </section>

    <footer class="cta">
      <div class="cta-container">
        <div>
          <h3>CTA</h3>
          <p></p>
        </div>
        <div>
          <button>Sign Up</button>
        </div>
      </div>

    </footer>
  </body>
</html>
